{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Homepage </title>
        <link rel="stylesheet" href="{% static 'home.css' %}">
    </head>
    <body>
        <div class="navbar">
            <!-- Zephyr logo -->
            <div class="left">
                <img class="logo" src="{% static 'LOGO.png' %}" alt="Zephyr logo">
            </div>
            <!-- menu buttons -->
            <div class="right">
                <a href="#Home">HOME</a>
                <a href="#About">ABOUT</a>
                <a href="#Responsibilities">RESPONSIBILITIES</a>
                <a href="Incentives">INCENTIVES</a>
                <a href="FAQ">FAQ</a>
            </div>
        </div>
        <div id="left"></div>
        <div id="right">
        <form method="POST" class="post-form">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit" class="save btn btn-default">Save</button>  
        </form> 
    </div>
    </body>
</html>
